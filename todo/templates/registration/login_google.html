<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eeede8;
        }
        .menu-box {
            width: 300px;
            padding: 20px;
            background-color: #e36161;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-box button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            cursor: pointer;
        }
        .menu-box button.sign-in {
            background-color: #34d825;
            color: #fff;
        }
        .menu-box button.sign-up {
            background-color: #3490d8;
            color: #fff;
        }
        .menu-box button.google-sign-in {
            background-color: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu-box">
        <h2>Menu</h2>
        <button class="sign-in">Sign In</button><br>
        <button class="sign-up">Sign Up</button><br>
        <button class="google-sign-in">Sign In Via Google</button><br><br>
        <p>You are about to sign in using a third-party account from Google.</p>
        <button>Continue</button>
    </div>
</body>
</html>
